<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Maruq Real Estate</title>
  
    <!-- My css -->
    <link rel="stylesheet" href="./styles/index.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg pt-4">
      <div class="container">
        <a class="navbar-brand mx-3 mx-lg-0" href="#">
          <img src="./assets/img/logo.png" alt="Logo" height="40">
          <span class="ms-2">Mulih</span>
        </a>
        <button class="navbar-toggler mx-3 mx-lg-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse pt-4 pt-lg-0" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-lg-flex align-items-lg-center">
            <li class="nav-item ms-3 ms-lg-0">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Property</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Service</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Contact</a>
            </li>
            <li class="nav-item ms-2 ms-lg-5 mt-3 mt-lg-0">
              <div class="d-flex flex-row-reverse flex-lg-row justify-content-end">
                <button class="btn btn-secondary btn-noborder" href="#">Login</button>
                <button class="btn btn-primary ms-2 me-lg-3">Register</button>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header style="background-image: url('./assets/img/main.png');">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <div class="bg-white d-inline-block px-3 py-2">
              <h2 class="secondary-header-text m-0">REAL ESTATE</h2>
            </div>
            <h1 class="main-header-text mt-3 text-title">Let's hunt for your dream residence</h1>
            <p class="header-description text-secondary">Explore our range of beautiful properties with the addition of separate accommodation suitable for you.</p>
          </div>
          <div class="col-7">
            <div class="d-flex mt-5">
              <div class="bg-white px-4 py-2 text-primary">
                <span class="fs-5">Buy</span>
              </div>
              <div class="px-4 py-2 text-secondary">
                <span class="fs-5">Rent</span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center bg-white p-4">
              <div>
                <label for="location" class="form-label text-title fw-medium ms-2" for="">Location</label>
                <select class="form-select" id="location">
                  <option selected>Bogor, Jawa Barat</option>
                  <option value="1">Surabaya, Jawa Timur</option>
                  <option value="3">Manado, Sulawesi Utara</option>
                </select>
              </div>
              <div>
                <label for="type" class="form-label text-title fw-medium ms-2" for="">Type</label>
                <select class="form-select" id="type">
                  <option selected>Home</option>
                  <option value="1">Apartment</option>
                  <option value="2">Hotel</option>
                </select>
              </div>
              <div>
                <label for="price" class="form-label text-title fw-medium ms-2" for="">Price Range</label>
                <select class="form-select" id="price">
                  <option selected>$200-$350</option>
                  <option value="1">$350-$550</option>
                  <option value="2">$550-$750</option>
                  <option value="3">$750-$1000</option>
                </select>
              </div>
              <div>
                <button class="btn btn-primary" style="padding: 16px 48px !important;">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
